{% extends "layout.html" %}

{% block title %}
    Confrim entry delete
{% endblock %}

{% block main %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header">
                        Confirm Delete
                    </div>
                    <div class="card-body">
                        <p class="card-text">Are you sure you want to delete this entry?</p>
                        <form method="POST" action="{{ url_for('delete_entry', id=entry['id']) }}">
                            <button type="submit" name="confirm" value="yes" class="btn btn-danger">Yes</button>
                            <button type="submit" name="confirm" value="no" class="btn btn-success">No</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
