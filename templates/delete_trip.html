{% extends "layout.html" %}

{% block title %}
    Confrim trip delete
{% endblock %}

{% block main %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header">
                        Confirm Delete
                    </div>
                    <div class="card-body">
                        <p class="card-text">Are you sure you want to delete this trip?</p>
                        <div class="alert alert-danger" role="alert">
                            Caution! This will delete all trip information, trip entries, trip spots from your database.
                          </div>
                        <form method="POST" action="{{ url_for('delete_trip', id=trip['id']) }}">
                            <button type="submit" name="confirm" value="yes" class="btn btn-danger">Yes</button>
                            <button type="submit" name="confirm" value="no" class="btn btn-success">No</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
