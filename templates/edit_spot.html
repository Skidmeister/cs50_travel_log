{% extends "layout.html" %}

{% block title %}
    Edit spot
{% endblock %}

{% block main %}
    <!-- Banner -->
    <div class="banner bg-primary text-white text-center py-3 mb-4">
        <h1>Edit Spot</h1>
    </div>
    <form action="/edit_spot/{{spot['id']}}" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto"
            name="words" placeholder="Your w3w..." type="text" value="{{spot['w3s']}}">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto"
            name="name" placeholder="Name of the spot" type="text" value="{{spot['name']}}">
        </div>   
        <div class="mb-3">
            <label for="date">Date:</label>
            <input type="datetime-local" id="date" name="datetime" value="{{spot['datetime']}}"> 
            <input type="submit" value="Submit">
        </div>        
        <div class="mb-3">
            <textarea autocomplete="off" class="form-control mx-auto w-auto"
            name="description" placeholder="Description of the spot" rows="3">{{spot['description']}}</textarea>
        </div>
        
        <button class="btn btn-primary" type="submit">Submit edit</button>
    </form>
{% endblock %}
